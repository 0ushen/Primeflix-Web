<div class="home-header" [ngClass]="settings.theme">
  <mat-toolbar color="primary" class="kuro">
    <mat-toolbar-row
      class="container"
      fxLayout="column"
      fxLayout.gt-sm="row"
      fxLayoutGap="20px"
      fxlayoutalign="space-between center"
    >
      <div class="logo">
        <a [routerLink]="['/home/one']" routerLinkActive="router-link-active"
          ><img src="assets/images/logo-white.png"
        /></a>
      </div>

      <div fxflexoffset.gt-sm="10" fxFlex class="search-form">
        <form class="search-form" fxLayout="row">
          <div class="form-wrap">
            <input type="text" placeholder="Type to search..." />
            <button class="btn-search" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="widget-text">
        <a
          mat-button
          [matMenuTriggerFor]="langMenu"
          #langMenuTrigger="matMenuTrigger"
        >
          <img [src]="flag.image" width="18" />
          <span fxShow="false" fxShow.gt-sm class="flag-menu-title">{{
            flag.name
          }}</span>
          <mat-icon class="mat-icon-sm caret cur-icon"
            >arrow_drop_down</mat-icon
          >
        </a>
        <mat-menu
          #langMenu="matMenu"
          [overlapTrigger]="false"
          xPosition="before"
          class="app-dropdown"
        >
          <span>
            <button
              mat-menu-item
              *ngFor="let flag of flags"
              (click)="changeLang(flag)"
            >
              <img [src]="flag.image" width="18" /> {{ flag.name }}
            </button>
          </span>
        </mat-menu>
      </div>
      <div
        class="call-bucket-wrap"
        fxLayout="row"
        fxLayout.sm="row"
        fxLayoutAlign="center center"
      >
        <div
          class="info-message-icon"
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <div class="widgets-left" fxLayout="row">
            <div class="widget-text user">
              <a
                fxShow="false"
                fxShow.gt-xs
                [routerLink]="['/pages/my-account']"
                routerLinkActive="router-link-active"
                ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10"
                  >perm_identity</mat-icon
                ></a
              >
            </div>
          </div>
        </div>
        <div
          class="main-menu-wrapper-2"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <mat-toolbar class="top-navbar top menu">
            <app-shopping-widgets-two
              [shoppingCartItems]="shoppingCartItems"
            ></app-shopping-widgets-two>
          </mat-toolbar>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
